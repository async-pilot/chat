version: 2.1
orbs:
  node: circleci/node@5
  docker: circleci/docker@1.0.0

jobs:
  build-node:
    executor: node/default
    working_directory: ~/project/chatroom-app
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "chatroom-app/package-lock.json" }}
            - v1-dependencies-
      - run:
          name: Установка Node.js и зависимостей
          command: |
            echo "Installing Node.js version and dependencies..."
            node --version
            npm --version
            cd chatroom-app
            npm install
      - save_cache:
          paths:
            - chatroom-app/node_modules
          key: v1-dependencies-{{ checksum "chatroom-app/package-lock.json" }}
      - run:
          name: Проверка структуры проекта
          command: ls -R src/app/components
      - run:
          name: Сборка проекта
          command: cd chatroom-app && npm run build
      - run:
          name: Создание директории артефактов
          command: mkdir -p ~/artifacts
      - run:
          name: Копирование артефактов
          command: cp -R chatroom-app/build chatroom-app/dist chatroom-app/public chatroom-app/.output chatroom-app/.next ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  build-docker:
    docker:
      - image: circleci/python:3.8
    steps:
      - setup_remote_docker:
          version: 20.10.7
      - checkout
      - run:
          name: Построение Docker образа
          command: docker build -t chatroom-app .
      - run:
          name: Запуск контейнера
          command: docker run -d -p 3000:3000 chatroom-app

workflows:
  build:
    jobs:
      - build-node
      - build-docker:
          requires:
            - build-node
